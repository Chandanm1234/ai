<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Face Recognition System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            margin-bottom: 10px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 0;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 0;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Face Recognition System</h1>
        <div class="row mb-5">
            <div class="col-md-12 text-center">
                <a href="/listusers" class="btn btn-info btn-custom"><i class="fas fa-users"></i> List All Users</a>
                <a href="/attendance" class="btn btn-primary btn-custom"><i class="fas fa-clipboard-list"></i> Attendance</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-container">
                    <h2>Add New User</h2>
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="newusername">Name:</label>
                            <input type="text" class="form-control" id="newusername" name="newusername" required>
                        </div>
                        <div class="form-group">
                            <label for="newuserid">ID:</label>
                            <input type="text" class="form-control" id="newuserid" name="newuserid" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                    </form>
                    <h2 class="mt-5">Total Registered Users</h2>
                    <p>Number of registered users: <span id="totalReg">{{ totalreg }}</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#addUserForm').on('submit', function(e) {
                e.preventDefault();

                var formData = {
                    newusername: $('#newusername').val(),
                    newuserid: $('#newuserid').val()
                };

                $.ajax({
                    type: 'POST',
                    url: '/getimages',
                    data: formData,
                    success: function(response) {
                        if (response.status === 'success') {
                            alert('Done');
                            location.reload();
                        } else {
                            alert('Failed to add user.');
                        }
                    },
                    error: function() {
                        alert('Failed to add user.');
                    }
                });
            });
        });
    </script>
</body>
</html>
