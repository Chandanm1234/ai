<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://cutewallpaper.org/21/1920-x-1080-gif/1920x1080-Wallpapercartoon-Wallpapers-Driverlayer-Search-.gif');
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .user-card {
            margin-bottom: 20px;
        }

        .user-images {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            overflow: hidden;
            transition: height 0.5s ease-out;
        }

        .user-images.collapsed {
            height: 0;
        }

        .user-image {
            margin: 5px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">User List Record</h1>
        <div class='mt-3 text-center'>
            <h1 style="color: white;">List of Users</h1>
        </div>

        <!-- Buttons for Home, Train, Retrain, and Update -->
        <div class="d-flex justify-content-center my-3">
            <a href="/" class="btn btn-secondary me-3">Home</a>
            <button type="button" class="btn btn-primary me-3" onclick="trainModel()">Train</button>
            <a href="#" class="btn btn-info me-3" onclick="retrainModel()">Retrain</a>
        </div>

        <!-- Loop through user list -->
        {% for user in userlist %}
        <div class="card user-card">
            <div class="card-header bg-primary text-white">
                User: {{ user.name }}
            </div>
            <div class="card-body">
                <p>ID: {{ user.id }}</p>
                <div class="mb-3">
                    <button type="button" class="btn btn-success me-2" onclick="showImages('{{ user.name }}_{{ user.id }}')">Show Images</button>
                    <button type="button" class="btn btn-danger" onclick="deleteUser('{{ user.name }}_{{ user.id }}')">Delete</button>
                </div>
                <div class="user-images collapsed" id="user-images-{{ user.name }}_{{ user.id }}">
                    <!-- Images will be loaded dynamically here -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Custom Script for AJAX requests -->
    <script>
        function trainModel() {
            fetch('/train', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while training the model.');
            });
        }

        function retrainModel() {
            fetch('/retrain', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while retraining the model.');
            });
        }

        function showImages(user) {
            const imagesContainer = document.getElementById(`user-images-${user}`);
            if (imagesContainer.classList.contains('collapsed')) {
                fetch(`/getimages?user=${user}`)
                .then(response => response.json())
                .then(data => {
                    imagesContainer.innerHTML = ''; // Clear previous images
                    data.images.forEach(image => {
                        const imgElement = document.createElement('img');
                        imgElement.src = image;
                        imgElement.classList.add('user-image');
                        imagesContainer.appendChild(imgElement);
                    });
                    imagesContainer.classList.remove('collapsed');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while fetching user images.');
                });
            } else {
                imagesContainer.classList.add('collapsed');
            }
        }

        function deleteUser(user) {
            if (confirm(`Are you sure you want to delete user ${user}?`)) {
                window.location.href = `/deleteuser?user=${user}`;
            }
        }
    </script>
</body>

</html>
