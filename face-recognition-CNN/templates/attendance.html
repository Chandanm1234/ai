<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records - Face Recognition System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            margin-bottom: 10px;
        }
        .table-container {
            margin-top: 20px;
        }
        #video-container {
            display: none; /* Keep the video container hidden initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Attendance Records</h1>
        <div class="row">
            <div class="col-md-12 text-center">
                <a href="/" class="btn btn-secondary btn-custom">Home</a>
                <a href="/listusers" class="btn btn-info btn-custom">List All Users</a>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h2>Attendance</h2>
                <!-- Button to take Attendance -->
                <button id="attendance-btn" class="btn btn-success btn-custom">Take Attendance</button>
                <!-- Button to show attendance summary -->
                <button id="show-summary-btn" class="btn btn-primary btn-custom">Show Attendance Summary</button>
            </div>
        </div>
        <div class="row table-container">
            <div class="col-md-12">
                <table id="attendance-table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Time</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table-body">
                        <!-- Attendance records will be dynamically filled here -->
                        {% for record in records %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ record.name }}</td>
                            <td>{{ record.id }}</td>
                            <td>{{ record.time }}</td>
                            <td>{{ record.date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="video-container">
            <video id="video" width="640" height="480" autoplay></video>
        </div>
        <div id="alert-container" class="text-center mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to take attendance
            $('#attendance-btn').click(function() {
                $.ajax({
                    url: '/takeattendance',
                    method: 'POST',
                    success: function(response) {
                        if (response.message === 'Attendance taken') {
                            alert('Attendance taken successfully');
                            location.reload(); // Reload the page to update attendance records
                        } else {
                            alert('Failed to take attendance');
                        }
                    },
                    error: function() {
                        alert('Error occurred while taking attendance');
                    }
                });
            });

            // Function to show attendance summary
            $('#show-summary-btn').click(function() {
                var totalDays = prompt("Please enter the total number of days:");
                if (totalDays != null && totalDays != "") {
                    window.location.href = "/attendancesummary?total_days=" + totalDays;
                }
            });
        });
    </script>
</body>
</html>
